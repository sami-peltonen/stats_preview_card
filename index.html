<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="text">
        <h1>
          Get <strong class="highlight">insights</strong> that help your
          business grow.
        </h1>
        <p>
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience and overall efficiency.
        </p>
        <ul>
          <li><span class="stats1">10k+</span>companies</li>
          <li><span class="stats2">314</span>templates</li>
          <li><span class="stats3">12m+</span>queries</li>
        </ul>
      </div>
      <div class="image">
        <img
          class="image_desktop"
          src="images/image-header-desktop.jpg"
          alt="office workers desktop image"
        />
        <img
          class="image_mobile"
          src="images/image-header-mobile.jpg"
          alt="office workers mobile image"
        />
      </div>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Sami Peltonen</a>.
      </div>
      <p class="validation">
        <a href="https://jigsaw.w3.org/css-validator/check/referer">
          <img
            style="border: 0; width: 78px; height: 21px"
            src="https://jigsaw.w3.org/css-validator/images/vcss"
            alt="Valid CSS!"
          />
        </a>
      </p>
    </footer>
  </body>
</html>
